<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit) = "onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required="">
                </div>

                <div class="form-group">
                    <label for="nombre">Valor</label>
                    <input type="number" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="valor" required="">
                </div>

                <button class="btn btn-primary">
                    Agregar
                </button>

            </form>
        </div>
    </div>
</div>
