<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit) = "onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required="">
                </div>

                <div class="form-group">
                    <label for="nombre">Apellido</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.apellido" required="">
                </div>

                <div class="form-group">
                    <label for="nombre">Ubicacion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.ubicacion" required="">
                </div>

                <div class="form-group">
                    <label for="nombre">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required="">
                </div>

                <div class="form-group">
                    <label for="nombre">Imagen</label>
                    <input type="file" class="form-control" id="descripcion" name="descripcion"  accept= ".jpg, .jpeg, .png">
                </div>

                <button class="btn btn-primary">
                    Editar
                </button>

            </form>
        </div>
    </div>
</div>
